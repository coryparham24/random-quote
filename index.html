<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Random Quote Machine</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">	</head>
	<body>
		<div class="main">
			<div class="buttons">
				<button class="btn btn-default" type="submit" id="new-quote">New Quote</button>
				<a target="_blank"><button class="btn btn-default" id="tweet" type="submit"><icon class="fa fa-twitter"> Tweet this quote</button></a>
			</div>
		</div>

		<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>		
		<script src="main.js"></script>
	</body>
</html>
